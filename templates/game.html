<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>회사 키우기 게임</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container game-container">
        <h2>문제 <span id="current-question-number">1</span> / <span id="total-questions"></span></h2>
        
        <div class="stock-bar-container">
            <div id="stock-bar" style="width:0%">0%</div>
        </div>
        
        <div id="timer">30초</div>
        
        <div id="question-box"></div>
        <div id="hint-box"></div>
        <div class="answer-buttons"></div>
    </div>

<script>
let questions = [];
let currentIndex = 0;
let correctCount = 0;
let wrongCount = 0;
let stockPercent = 0;
let timerId;
let timeLeft = 30;
let usedHint = false;

function updateStockBar() {
    const bar = document.getElementById('stock-bar');
    const safePercent = Math.max(0, Math.min(stockPercent, 100));
    bar.style.width = safePercent + '%';
    bar.textContent = safePercent.toFixed(1) + '%';
}

function updateQuestionNumber() {
    document.getElementById('current-question-number').textContent = currentIndex + 1;
    document.getElementById('total-questions').textContent = questions.length;
}

function showQuestion() {
    if (currentIndex >= questions.length) {
        endGame();
        return;
    }
    updateQuestionNumber();
    const q = questions[currentIndex];
    usedHint = false;
    timeLeft = 30;
    document.getElementById('timer').textContent = timeLeft + '초';
    document.getElementById('hint-box').textContent = '';
    const box = document.getElementById('question-box');
    const answers = document.querySelector('.answer-buttons');
    box.innerHTML = `<h3>${q.question}</h3>`;
    answers.innerHTML = '';

    if (q.type === 'multiple') {
        q.choices.forEach(choice => {
            const btn = document.createElement('button');
            btn.textContent = choice;
            btn.onclick = () => submitAnswer(choice);
            answers.appendChild(btn);
        });
    } else {
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = '답을 입력하세요';
        input.id = 'answer-input';
        const btn = document.createElement('button');
        btn.textContent = '제출';
        btn.onclick = () => submitAnswer(document.getElementById('answer-input').value.trim());
        answers.appendChild(input);
        answers.appendChild(btn);
    }

    startTimer();
}

function startTimer() {
    clearInterval(timerId);
    timerId = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = timeLeft + '초';
        if (timeLeft <= 0) {
            clearInterval(timerId);
            submitAnswer(null);
        }
    }, 1000);
}

function submitAnswer(answer) {
    clearInterval(timerId);
    const q = questions[currentIndex];
    const basePercent = q.difficulty === 'easy' ? 5 : q.difficulty === 'medium' ? 10 : 15;
    // 시간이 많이 남을수록 퍼센트 커지고, 10초 남으면 약 2% 정도
    let gainedPercent = Math.max(1, Math.floor((timeLeft / 30) * basePercent));

    let isCorrect = false;
    if (answer !== null) {
        if (q.type === 'multiple') {
            isCorrect = (answer === q.answer);
        } else {
            isCorrect = (answer.toLowerCase() === q.answer.toLowerCase());
        }
    }

    if (isCorrect) {
        stockPercent += gainedPercent;
        correctCount++;
        currentIndex++;
        updateStockBar();
        setTimeout(showQuestion, 1000);
    } else {
        if (!usedHint && q.hint.length > 0) {
            usedHint = true;
            document.getElementById('hint-box').textContent = '힌트: ' + q.hint.join(' | ');
            startTimer();
        } else {
            stockPercent -= 5;
            wrongCount++;
            currentIndex++;
            updateStockBar();
            setTimeout(showQuestion, 1000);
        }
    }
}

function endGame() {
    fetch('/submit_result', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            stock: stockPercent,
            correct: correctCount,
            wrong: wrongCount
        })
    }).then(() => {
        window.location.href = '/result';
    });
}

window.onload = () => {
    fetch('/questions')
        .then(res => res.json())
        .then(data => {
            questions = data;
            showQuestion();
        });
};

if (q.type === 'multiple') {
    q.choices.forEach(choice => {
        const btn = document.createElement('button');
        btn.textContent = choice;
        btn.onclick = () => submitAnswer(choice);
        answers.appendChild(btn);
    });
} else {
    const input = document.createElement('input');
    input.type = 'text';
    input.placeholder = '답을 입력하세요';
    input.id = 'answer-input';

    // 엔터키 제출 이벤트 추가
    input.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            submitAnswer(input.value.trim());
        }
    });

    const btn = document.createElement('button');
    btn.textContent = '제출';
    btn.onclick = () => submitAnswer(input.value.trim());
    answers.appendChild(input);
    answers.appendChild(btn);
}

    <script>
  document.getElementById("answerInput").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      event.preventDefault(); // 기본 엔터 동작 막고
      document.getElementById("answerForm").requestSubmit(); // 버튼 안 누르고도 제출
    }
  });
</script>

</body>
</html>
